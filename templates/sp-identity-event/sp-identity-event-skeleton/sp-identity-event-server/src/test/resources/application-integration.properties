spring.profiles.active=integration

atlas.event.enabled=true
atlas.event.kafkaS3Bucket=large-event-bucket

# Properties for PostgreSQL Testcontainers
spring.test.database.replace=none
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

atlas.identity.sync.enabled=false

atlas.core.amazon.dynamodb.endpoint=http://0.0.0.0:4566
atlas.core.amazon.aws.accesskey=access_key
atlas.core.amazon.aws.secretkey=secret_key

atlas.event.kafka-servers=0.0.0.0:9093

ATLAS_JWT_KEY=DEADBEEFDEADBEEFDEADBEEFDEADBEEFDEADBEEFDEADBEEFDEADBEEFDEADBEEF

identity.event.dynamoSizeLimitBytes=1200
