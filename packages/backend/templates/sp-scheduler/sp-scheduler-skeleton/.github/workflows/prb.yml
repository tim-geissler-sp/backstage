name: PRB

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make lint
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make integration
